<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Know Your Notes.  Web tool to help musicians learn the stave.">
    <meta name="keywords" content="music, music theory, notes, stave, piano">
    <!-- Title -->
    <title>Know Your Notes</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Title Content-->
    <header>
        <h1>KNOW YOUR NOTES!</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Main area for test-->
        <div class="test-area">

            <!-- Select which clef to be tested on -->
            <h2 class="challenge">Please select a clef</h2>
            <div class="clefs-area">
                <button data-type="selector" id="treble">
                    <img class = "treble-clef" src="assets/images/treble.png" alt="treble clef">
                </button>
                <button data-type="selector" id="bass">
                    <img class = "bass-clef" src="assets/images/bass.png" alt="bass clef">
                </button>
                <button data-type="selector" id="both">
                    Both
                </button>
            </div>

            <!-- Image question -->
            <h2 class = "challenge">Which note is displayed below?</h2>
            <div class="question-area">
                <img id ="question" src ="assets/images/placeholder.png" alt="placeholder" data-clef="treble">
            </div>

            <!-- Answer selector -->
            <div class="answer-area">
                <button class = "answer-btn" data-type="submit" id="a">A</button>
                <button class = "answer-btn" data-type="submit" id="b">B</button>
                <button class = "answer-btn" data-type="submit" id="c">C</button>
                <button class = "answer-btn" data-type="submit" id="d">D</button>
                <button class = "answer-btn" data-type="submit" id="e">E</button>
                <button class = "answer-btn" data-type="submit" id="f">F</button>
                <button class = "answer-btn" data-type="submit" id="g">G</button>
            </div>

            <!-- scorekeeping -->
            <div class = "score-area">
                <p>Correct: <span id="correct">0</span> Incorrect: <span id="incorrect">0</span></p>
            </div>

            <!-- Reset Button -->
            <div class="reset">
                <button id="refresh">Reset</button>
            </div>

        </div>
    </main>
    <!-- JavaScript -->
    <script src = "assets/js/script.js"></script>
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/73ed9184a3.js" crossorigin="anonymous"></script>
</body>
</html>
