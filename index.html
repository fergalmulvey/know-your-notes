<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description"
        content="Know Your Notes.  Web tool to help musicians learn the stave.">
    <meta name="keywords" content="music, music theory, notes, stave, piano">
    <!-- Title -->
    <title>Know Your Notes</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1></i> Know Your Notes! <i class="fa-solid fa-music"></i> </h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Main area for test-->
        <div class="test-area">

            <!-- Select which clef to be tested on -->
            <div class="clefs-area">
                <button data-clef="treble" class="btn btn--big">
                    Treble
                </button>
                <button data-clef="bass" class="btn btn--big">
                    Bass
                </button>
                <button data-clef="both" class="btn btn--big">
                    Both
                </button>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src = "assets/js/script.js"></script>
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/73ed9184a3.js" crossorigin="anonymous"></script>
</body>
</html>
